<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/eco.css">

<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="index.html#intro">关于项目</a></li>
            <li><a href="adopt.html">立即认养</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 生态理念核心 -->
        <section class="eco-concept">
            <div class="concept-visual">
                <img src="assets\images\eco-cycle.jpg" alt="生态循环系统">
            </div>
            <div class="concept-desc">
                <h2>高水平现代化生态循环</h2>
                <div class="cycle-flow">
                    <div class="cycle-item">
                        <img src="https://imgs.699pic.com/images/500/196/139.jpg!detail.v1" alt="猪群">
                        <span>猪群养殖</span>
                    </div>
                    <div class="arrow">→</div>
                    <div class="cycle-item">
                        <img src="https://sghimages.shobserver.com/img/catch/2021/11/01/23c31f1b-a369-44d0-82ee-29202e792552.jpg" alt="有机肥">
                        <span>有机肥转化</span>
                    </div>
                    <div class="arrow">→</div>
                    <div class="cycle-item">
                        <img src="https://p0.ssl.img.360kuai.com/bdr/640__/t018af7b17c3447a7c8.jpg" alt="桑树">
                        <span>桑树种植</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 处理工艺展示 -->
        <section class="tech-showcase">
            <div class="tech-card">
                <div class="tech-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEW2L0nm0A3jy4RruUwcxHy3a_9NnF3MQ8Iw&s" alt="堆肥工艺">
                </div>
                <div class="tech-detail">
                    <h3>槽式好氧堆肥系统</h3>
                    <ul class="tech-spec">
                        <li>温度维持：55-65℃</li>
                        <li>有机质含量：>45%</li>
                        <li>年产量：3109吨</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 生态效益展示 -->
        <section class="eco-benefit">
            <h2 class="section-title">生态效益量化指标</h2>
            <div class="benefit-grid">
                <div class="benefit-item water">
                    <div class="benefit-visual">
                        <img src="https://lh6.googleusercontent.com/proxy/_Cdz7CQxcgtLwxrddJ2YFh49BBH3fAqx2hOvjbNjX6mf-HAHnABpennCDj6-T_MTKzuvT8E-yZ5V3IgM0UgYGOm4yQW3cYqTqxXVtH34OA7y2uEi7-YnPDnz9kk" alt="节水">
                    </div>
                    <div class="benefit-info">
                        <h3>水资源循环利用</h3>
                        <p>年回用量<span>13.7万吨</span></p>
                    </div>
                </div>
                <div class="benefit-item carbon">
                    <div class="benefit-visual">
                        <img src="https://imgs.699pic.com/images/307/573/043.jpg!list1x.v2" alt="固碳">
                    </div>
                    <div class="benefit-info">
                        <h3>碳减排当量</h3>
                        <p>年减排<span>1500吨</span></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
