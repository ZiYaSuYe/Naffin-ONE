<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"金花香猪"智能化生态养殖场</title>
    <link rel="stylesheet" href="assets/css/eco.css">
</head>

<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="index.html#intro">关于项目</a></li>
            <li><a href="adopt.html">立即认养</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 生态理念核心 -->
        <section class="eco-concept">
            <div class="concept-visual">
                <img src="assets\images\eco-cycle.jpg" alt="生态循环系统">
            </div>
            <div class="concept-desc">
                <h2>高水平现代化生态循环</h2>
                <div class="cycle-flow">
                    <div class="cycle-item">
                        <img src="assets/images/zhuqun.jpg" alt="猪群">
                        <span>猪群养殖</span>
                    </div>
                    <div class="arrow">→</div>
                    <div class="cycle-item">
                        <img src="assets/images/youjifei.jpg" alt="有机肥">
                        <span>有机肥转化</span>
                    </div>
                    <div class="arrow">→</div>
                    <div class="cycle-item">
                        <img src="assets/images/sangshu.jpg" alt="桑树">
                        <span>桑树种植</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 处理工艺展示 -->
        <section class="tech-showcase">
            <div class="tech-card">
                <div class="tech-img">
                    <img src="assets/images/duifeigongyi.jpg" alt="堆肥工艺">
                </div>
                <div class="tech-detail">
                    <h3>槽式好氧堆肥系统</h3>
                    <ul class="tech-spec">
                        <li>温度维持：55-65℃</li>
                        <li>有机质含量：>45%</li>
                        <li>年产量：3109吨</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 桑叶喂猪展示 -->
        <section class="tech-showcase">
            <div class="tech-card">
                <div class="tech-img">
                    <img src="assets/images/sangyeweizhu.jpg" alt="桑叶喂猪">
                </div>
                <div class="tech-detail">
                    <h3>场内种植桑叶喂猪</h3>
                    <ul class="tech-spec">
                        <li>消纳粪氮</li>
                        <li>更绿色、更高品质</li>
                        <li>桑叶粉富含蛋白质和多种微量元素，能够有效提升猪肉的品质和营养价值</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 生态效益展示 -->
        <section class="eco-benefit">
            <h2 class="section-title">生态效益量化指标</h2>
            <div class="benefit-grid">
                <div class="benefit-item water">
                    <div class="benefit-visual">
                        <img src="assets/images/节水.jpg" alt="节水">
                    </div>
                    <div class="benefit-info">
                        <h3>水资源循环利用</h3>
                        <p>年回用量<span>13.7万吨</span></p>
                    </div>
                </div>
                <div class="benefit-item carbon">
                    <div class="benefit-visual">
                        <img src="assets/images/gutan.jpg" alt="固碳">
                    </div>
                    <div class="benefit-info">
                        <h3>碳减排当量</h3>
                        <p>年减排<span>1500吨</span></p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
