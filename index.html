    <!--地图组件-->
    <div id="mapContainer" class="map-container"></div>

    <!-- 高德地图API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=b945745d041eeaedafa075458ed13826"></script>
    <script>
        // 初始化地图
        function initMap() {
            // 畜牧场坐标（东经111.9736°，北纬22.7325°）
            const position = [111.9736, 22.7325]
            
            // 创建地图实例
            const map = new AMap.Map('mapContainer', {
                zoom: 15,  // 初始缩放级别
                center: position,  // 初始中心点
                resizeEnable: true,
                features: ['bg', 'road', 'building']
            });

            // 创建信息窗口内容
            const infoWindow = new AMap.InfoWindow({
                content: `<div class="info-window">
                            <h3 class="info-title">金花香猪生态猪场</h3>
                            <div class="info-content">
                                <p>📍 地址：广东省云浮市云安区石城镇新斜戈</p>
                                <p>📐 占地面积：<span class="highlight">378亩</span></p>
                                <p>🌱 种养结合：<span class="highlight">330亩桑树种植区</span></p>
                                <p>🏭 生产规模：<span class="highlight">年出栏10,535头</span></p>
                            </div>
                          </div>`,
                offset: new AMap.Pixel(0, -30)
            });

            // 创建标记
            const marker = new AMap.Marker({
                position: position,
                map: map,
                icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
                title: '金花香猪生态猪场'
            });

            // 直接打开信息窗口
            infoWindow.open(map, marker.getPosition());

            // 添加比例尺
            map.addControl(new AMap.Scale());
            
            // 添加缩放控件
            map.addControl(new AMap.ToolBar());
        }

        // 初始化执行
        initMap();
    </script>
